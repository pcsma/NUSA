<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/NUSA/" />
    <script>
      const path = window.location.pathname;
      const redirectTo = "/NUSA/" + path.replace(/^\/NUSA\/?/, "");
      window.location.replace(redirectTo);
    </script>
  </head>

    <p>Redirecting...</p>
  </body>
</html>
